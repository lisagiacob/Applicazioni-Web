		crossorigin="anonymous">

		<link rel="stylesheet" href="custom.css">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-dark bg-primary"> <!--navbar-dark per dire che il background è scuro -> testo bianco in auto-->
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">HeapOverrun - Question 1</span>
				</div>
		      	</nav>
		</header>
		<main class="container-fluid mt-3"> <!--La struttura del main è formata da righe e le loro colonne - mt-3 = margin top 3-->
			<div class="row">
				<!--Voglio le seguenti sulla stessa riga (<- col-6)-->
				<p class="col-6"><strong>Question 1</strong></p> 
				<p class="col-6 text-end">Asked by: Luigi DeRussis</p> <!--text-end allinea il testo alla fine della pagina (destra)-->
			</div>

			<div class="row">
				<p class="col lead">Is JavaScript better than Python?</p> <!--class = lead cambia il font-->
			</div>
			
			<div class="row"><h2 class="col">Answers:</h2></div>

			<div class="row">
				<div class="col-10 mx-auto"> <!--Per centrare la tabella: margin sulla x in automatico-->
					<table class="table">
						<thead class="table-light"> <!--Intestazione della tabella - table-light: tabella chiara-->
							<tr> <!--table row -> riga della tabella-->
								<th>Date</th> <!--Cella della riga-->
								<th>Text</th>
								<th>Author</th>
								<th>Score</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>15/02/2024</td><!--td nel body per indicare le colonne-->
								<td>Yes</td>
								<td>Luca Mannella</td>
								<td>-10</td>
								<td>
									<button class="btn btn-warning">vote</button> <!--btn: classe dei bottoni su bootstrap-->
									<button class="btn btn-primary">edit</button>
									<button class="btn btn-danger">delete</button>
								</td>
							</tr>
							<tr>
								<td>01/03/2024</td><!--td nel body per indicare le colonne-->
								<td>Not in a million years</td>
								<td>Guido VanRossum</td>
								<td>5</td>
								<td>
									<button class="btn btn-warning">vote</button> <!--btn: classe dei bottoni su bootstrap-->
									<button class="btn btn-primary">edit</button>
									<button class="btn btn-danger">delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

		<footer class="container-fluid footer">
			<div class="row mt-3"><p class="col">&copy; 2024 Applicazioni Web</p></div>
			
		</footer>
